<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Notación Polaca</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Convertidor de Notación Polaca</h1>

    <form id="form">
        <label for="expresion">Ingresa una expresión:</label>
        <input type="text" id="expresion" name="expresion" required>
        <button type="submit">Convertir</button>
    </form>

    <h2>Notación Polaca:</h2>
    <p id="resultadoPostfija"></p>

    <h2>Expresión:</h2>
    <p id="resultadoInfija"></p>

    <h2>Resultado:</h2>
    <p id="resultadoOperacion"></p>

    <script src="./notacion.js"></script>
</body>
</html>
